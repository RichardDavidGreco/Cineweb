<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Occo's Cinema</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <style> 
    .flex-container {
      display: -webkit-flex;
      display: flex;
      -webkit-justify-content: center;
      justify-content: center;
      width: 100%;
      margin-top: 10px;
    }
    .flex-item {
      margin: 0px 20px;
    }
  </style>
</head>
<body style="background-color: #180125; overflow: hidden;">
  <div class="container" style="margin: auto;">
    <div class="jumbotron" style="background-color: #39005a">
      <img src="images/home.png" /><br/>
      <a href="home.html" target="_top">
      <button class="w3-btn w3-hover-purple w3-animate-opacity" style="width: 100%;">
        <span class="flex-item glyphicon glyphicon-home" style="font-size: 2em; color: white;"></span>
      </button></a><br/>
    <div class="flex-container">
      <span class="flex-item glyphicon glyphicon-glass" style="font-size: 2em; color: purple;"></span>
      <span class="flex-item glyphicon glyphicon-music" style="font-size: 2em; color: purple;"></span>
      <span class="flex-item glyphicon glyphicon-heart" style="font-size: 2em; color: purple;"></span>
      <span class="flex-item glyphicon glyphicon-star" style="font-size: 2em; color: purple;"></span>
      <span class="flex-item glyphicon glyphicon-film" style="font-size: 2em; color: purple;"></span>
      <span class="flex-item glyphicon glyphicon-headphones" style="font-size: 2em; color: purple;"></span>
      <span class="flex-item glyphicon glyphicon-facetime-video" style="font-size: 2em; color: purple;"></span>
      <span class="flex-item glyphicon glyphicon-phone" style="font-size: 2em; color: purple;"></span>
    </div>
  </div>
</div>
</body>
</html>
