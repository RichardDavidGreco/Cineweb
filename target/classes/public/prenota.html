	<div id="log_modal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Effettua il login</h4>
				</div>
				<div class="modal-body">
					<form role="form" onsubmit="return false">
						<div class="form-group">
							<label for="mail">Email:</label>
							<input id="mail" type="email" class="form-control" placeholder="Inserire eMail" autocomplete>
						</div>
						<div class="form-group">
							<label for="pssw">Password:</label>
							<input id="pssw" type="password" class="form-control" placeholder="Inserire Password" autocomplete>
						</div>
						<div class="checkbox">
							<label><input id="remember" type="checkbox" value="" checked>Ricordami</label>
						</div>
						<button type="submit" class="btn btn-default" onclick="login()">Login</button>
					</form>
					</br>
					<div id="non-registrato" style="color: red; display: none;">
					</div>
				</div>
				<div class="modal-footer">
					<button id="close-modal" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div id="reg_modal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Registrazione</h4>
					<div class="progress" style="margin-bottom: 0px; margin-top: 5px;">
						<div id="reg_bar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">0%
						</div>
					</div>
				</div>
				<div class="modal-body">
					<form id="form_register" role="form" onsubmit="return false">
						<div class="form-group">
							<label for="reg_mail">Email:</label>
							<input id="reg_mail" type="email" class="form-control" placeholder="Inserire eMail" required>
							<label for="reg_pssw">Password:</label>
							<input id="reg_pssw" type="password" class="form-control" placeholder="Inserire Password" required>
							<label for="reg_pssw2">Ripeti password:</label>
							<input id="reg_pssw2" type="password" class="form-control" placeholder="Inserire Password" required>
							<label for="reg_name">Nome:</label>
							<input id="reg_name" type="text" class="form-control" placeholder="Inserire Nome" required>
							<label for="reg_lastname">Cognome:</label>
							<input id="reg_lastname" type="text" class="form-control" placeholder="Inserire Cognome" required>
							<label for="reg_town">Luogo di Nascita:</label>
							<input id="reg_town" type="text" class="form-control" placeholder="Inserire luogo di nascita" required>
							<label for="reg_date">Data di Nascita:</label>
							<input id="reg_date" type="text" class="form-control" placeholder="Formato gg-mm-aaaa" required>
							<br />
							<button type="submit" class="btn btn-default" onclick="register()">Registra</button>
						</div>
					</form>
					<div id="error_reg">
					</div>
				</div>
				<div class="modal-footer">
					<button id="close-modal-register" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
